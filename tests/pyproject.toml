title = "Tesing file"

[tool.other]
notread = true

[tool.tomlev]
debug = true
environment = "testing"

[tool.tomlev.database]
host = "127.0.0.1"
port = 10
user = "$DB_USER"
password = "$DB_PASS"
name = "$DB_NAME"

[tool.tomlev.database.queries]
user_select = """SELECT * FROM "user" ORDER BY "name";"""

[tool.tomlev.demo_database_a]
uri = "demo://${DB_DEMO_USER}:${DB_DEMO_PASS}@${DB_DEMO_HOST}:${DB_DEMO_PORT}/${DB_DEMO_NAME}"

[tool.tomlev.demo_database_b]
uri = "demo://${DB_DEMO_USER}:${DB_DEMO_PASS}@${DB_DEMO_HOST}:${DB_DEMO_PORT}/${DB_DEMO_NAME}"

[tool.tomlev.demo_database_c]
uri = "demo://${DB_DEMO_USER}:${DB_DEMO_PASS}@${DB_DEMO_HOST}:${DB_DEMO_PORT}/${DB_DEMO_NAME}"

[tool.tomlev.redis]
host = "127.0.0.10"
port = 6969
password = "$RD_PASS"

[tool.tomlev.redis.path]
device = "device:{id}:run"

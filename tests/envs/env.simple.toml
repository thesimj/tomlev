# Default settings for the application
debug = "${DEBUG|-False}"
environment = "${CI_ENVIRONMENT_SLUG|-develop}"
temp = "${TEMP_VAL|--20.5}"

# multi selection, one of "one, two, more"
select_literal = "one"
select_enum = "one"

[stripe]
key = "${STRIPE_SECRET_KEY|-sk-test-00000}"
domain = "${STRIPE_DOMAIN|-example.com}"
# not_exists = "not_exists"

# Product price and redirect
product_prd1_price = "${STRIPE_PRD1_PRICE_ID|-pk-test-10001}"
product_prd1_redirect = "${STRIPE_PRD1_REDIRECT_URL|-https://example.dev/submit}"

[database]
host = "${DB_HOST|-localhost}"
port = "${DB_PORT|-5432}"
user = "${DB_USER}"
password = "${DB_PASSWORD}"
name = "${DB_NAME|-app_db}"
uri = "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST|-localhost}:${DB_PORT|-5432}/${DB_NAME|-app_db}"

[database.queries]
get_version = """SELECT version();"""
get_users = """SELECT * FROM "users";"""

[redis]
host = "${REDIS_HOST|-127.0.0.1}"
port = "${REDIS_PORT|-6379}"
keys = ["one", "two", "three"]
nums = [10, 12, 99]
atts = [{ name = "one", age = 10 }, { name = "two", age = 12 }]
weight = 0.98
mass = 0.78

# Special keyword that will include other.toml into this section
[include_other_toml]
__include = ["other.toml"]

name: Bug Report
description: Report a bug to help us improve TomlEv
title: "[Bug]: "
labels: [ "bug", "needs-triage" ]
assignees: [ ]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this template as completely as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check all applicable items before submitting
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have tested with the latest version of TomlEv
          required: true
        - label: I have included a minimal reproduction case
          required: true

  - type: input
    id: version
    attributes:
      label: TomlEv Version
      description: What version of TomlEv are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "e.g., 3.11.5"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux (Ubuntu/Debian)
        - Linux (CentOS/RHEL/Fedora)
        - Linux (Other)
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Minimal Reproduction Case
      description: |
        Please provide a minimal code example that reproduces the issue.
        Include TOML files, Python code, and environment setup as needed.
      placeholder: |
        ```python
        from tomlev import BaseConfigModel, TomlEv

        class MyConfig(BaseConfigModel):
            field: str

        # Steps to reproduce...
        ```
      render: python
    validations:
      required: true

  - type: textarea
    id: traceback
    attributes:
      label: Error Output / Traceback
      description: If there's an error message or traceback, please include it here
      placeholder: |
        Traceback (most recent call last):
          File "example.py", line 1, in <module>
            ...
        Error: ...
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide additional environment details that might be relevant
      placeholder: |
        - Package manager: pip/conda/uv/poetry
        - Virtual environment: venv/conda/virtualenv
        - Installation method: pip install tomlev / git clone
        - Any relevant environment variables
        - Other packages that might interact with TomlEv

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help us understand and reproduce the issue

  - type: checkboxes
    id: severity
    attributes:
      label: Bug Severity (Optional)
      description: How would you classify this bug's impact?
      options:
        - label: Critical - Causes data loss or security issues
        - label: High - Blocks normal usage or causes crashes
        - label: Medium - Causes inconvenience but has workarounds
        - label: Low - Minor issue with minimal impact
